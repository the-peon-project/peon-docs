site_name: The PEON Project - Game Server Management Made Easy
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
  language: en
  palette:
    - scheme: default 
      toggle:
        icon: material/toggle-switch
        name: dark mode    
      primary: green
      accent: gray
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline 
        name: light mode
      primary: green 
      accent: black
  icon:
    repo:
      fontawesome/brands/github

extra:
  social:
    - icon: simple/kofi
      link: https://ko-fi.com/umlatt
    - icon: simple/buymeacoffee
      link: https://buymeacoffee.com/theplacetof
    - icon: fontawesome/brands/discord
      link: https://discord.gg/KJFVyayH8g
    - icon: fontawesome/brands/github
      link: https://github.com/the-peon-project
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/umlatt

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
repo_url: https://github.com/the-peon-project
copyright: |
  &copy; 2024 <a href="https://github.com/the-peon-project"  target="_blank" rel="noopener">The PEON Project</a>

